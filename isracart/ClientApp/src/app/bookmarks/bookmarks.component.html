<div style="text-align: center; margin: 0 auto">
  <h1>Bookmarked Repositories</h1>
  <kendo-scrollview *ngIf="bookmarkedRepositories" [data]="bookmarkedRepositories"
                    [width]="width"
                    [height]="height"
                    [arrows]="true"
                    [pageable]="true">
    <ng-template let-item="item">
      <h2 class="demo-title">{{item.name}}</h2>
      <img src='{{item.ownerAvatalUrl}}' alt='{{item.name}}' [ngStyle]="{minWidth: width}" draggable="false"/>
    </ng-template>
  </kendo-scrollview>
</div>
